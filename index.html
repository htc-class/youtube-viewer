<!DOCTYPE html>
<html>
  <head>
    <title>HTC YouTube Viewer üëç</title>
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
      }
      .embed-container iframe,
      .embed-container object,
      .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      } 
    </style>
    <script>
      setTimeout(() => {
        const params = new URLSearchParams(window.location.search);
        document
          .querySelector('iframe')
          .setAttribute(
            'src',
            `https://www.youtube-nocookie.com/embed/${params.get('id')}?rel=0`
          );
      }, 50);
    </script>
  </head>
  <body>
    <div class="embed-container">
      <iframe src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </body>
</html>
